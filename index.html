<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="tablet.css" />
    <link rel="stylesheet" href="desktop.css" />
  </head>
  <body>
    <header class="header">
      <a href="#"><img class="header__logo" src="Assets/Logo.svg" /></a>
      <nav class="header__nav">
        <ul class="header__list">
          <li><a href="#">Feed</a></li>
          <li><a href="#">Milestones</a></li>
          <li><a href="#">Groups</a></li>
        </ul>
      </nav>
      <img class="header__hamburger" src="Assets/Hamburger Menu.svg" />
      <div class="header__desktop-right">
        <img src="Assets/Notification.svg" />
        <img src="Assets/User Avatar 01.svg" />
        <span>Evans Jerry</span>
      </div>
    </header>
    <main>
      <div class="feed">
        <div class="feed__share">
          <img src="Assets/User Avatar 01.svg" alt="" />
          <input type="text" placeholder="Share what you've been working on" />
          <img src="Assets/Add Image.svg" alt="" />
        </div>
      </div>
      <div class="milestones"></div>
      <div class="trending">
        <div class="trending__posts"></div>
        <div class="trending__video"></div>
      </div>
    </main>
  </body>
</html>
